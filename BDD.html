    <title>Tableau de bord - Liens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .circle-container {
            width: 600px; /* Augmenté pour plus d'espace */
            height: 600px; /* Augmenté pour plus d'espace */
            border-radius: 50%;
            position: relative;
            /* Plus besoin de flexbox ici, car les éléments sont positionnés de manière absolue */
        }

        .circle-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px; /* Une marge générale peut aider, à ajuster selon le besoin */
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            /* Plus besoin de flexbox, juste le texte centré suffit */
            text-align: center;  /* Centre le texte horizontalement */
            transition: background-color 0.3s;
            position: absolute;
            white-space: nowrap; /* Empêche le texte de passer à la ligne */
        }

        .circle-button:hover {
            background-color: #0056b3;
        }

        /* Positionnement circulaire des boutons (méthode angulaire) */
        .circle-container a {
            /* Paramètres pour le positionnement */
             --angle: 0deg;        /* Angle initial */
             --radius: 250px; /* Rayon du cercle, à ajuster */
             --offset-x: 50%;     /* Centre du cercle en X */
             --offset-y: 50%;     /* Centre du cercle en Y */

            /* Calcul des positions */
            left: calc(var(--offset-x) + var(--radius) * cos(var(--angle)));
            top: calc(var(--offset-y) + var(--radius) * sin(var(--angle)));

            /* Centrer le bouton à sa position calculée */
            transform: translate(-50%, -50%);
        }

        /* Définition des angles pour chaque bouton */
        .circle-container a:nth-child(1)  { --angle:  0deg;   }
        .circle-container a:nth-child(2)  { --angle:  24deg;  }
        .circle-container a:nth-child(3)  { --angle:  48deg;  }
        .circle-container a:nth-child(4)  { --angle:  72deg;  }
        .circle-container a:nth-child(5)  { --angle:  96deg;  }
        .circle-container a:nth-child(6)  { --angle:  120deg; }
        .circle-container a:nth-child(7)  { --angle:  144deg; }
        .circle-container a:nth-child(8)  { --angle:  168deg; }
        .circle-container a:nth-child(9)  { --angle:  192deg; }
        .circle-container a:nth-child(10) { --angle:  216deg; }
        .circle-container a:nth-child(11) { --angle:  240deg; }
        .circle-container a:nth-child(12) { --angle:  264deg; }
        .circle-container a:nth-child(13) { --angle:  288deg; }
        .circle-container a:nth-child(14) { --angle:  312deg; }
        .circle-container a:nth-child(15) { --angle:  336deg; }



        @media (max-width: 768px) {
            .circle-container {
                width: 90vw;  /* Utilise 90% de la largeur de la vue */
                height: 90vw; /* Garde le cercle proportionnel */
                max-width: 400px; /* Limite la taille maximale */
                max-height: 400px;
            }

            .circle-button {
                padding: 10px 20px;
                font-size: 1em;
            }
             .circle-container a {
                --radius: 40vw; /* Rayon relatif à la largeur de la vue */
                max-width: 180px;
            }


        }
        @media (max-width: 480px){
            .circle-button{
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
